name: SPARCats
key: simcore/services/comp/sparcatsfix
type: computational
integration-version: 1.0.0
version: 0.1.1
description: Generate augmented time series physiological data based on data from the SPARC Data Portal.
contact: oath399@aucklanduni.ac.nz
thumbnail: https://github.com/ITISFoundation/osparc-assets/blob/cb43207b6be2f4311c93cd963538d5718b41a023/assets/default-thumbnail-cookiecutter-osparc-service.png?raw=true
authors:
  - name: Omkar Athavale
    email: oath399@aucklanduni.ac.nz
    affiliation: University of Auckland
  - name: Javier Garcia Ordonez
    email: ordonez@zmt.swiss
    affiliation: ITIS Foundation & ZMT Zurich MedTech AG
inputs:
  source_data_files:
    displayOrder: 1
    label: Input Data Series File
    description: Time series data, one series per column
    type: ref_contentSchema
    contentSchema: 
      title: Input Data Series File
      default: "input/test.csv"
      type: array  
  nb_signals:
    displayOrder: 5
    label: Number of Augmented Data Series
    description: How many augmented data series per input data series
    type: number
    # allowed input / output types are "string", "number", "boolean", "data:*/*"
    defaultValue: 5
  drift_aug:
    displayOrder: 6
    label: Drift
    description: Apply Drift augmentation
    type: boolean
  max_drift:
    displayOrder: 7
    label: Maximum drift
    description: How much the signal drifts by, at most
    type: number
  drift_prob:
    displayOrder: 8
    label: Drift probability
    description: Probability of signal drift
    type: number
  noise_aug:
    displayOrder: 9
    label: Noise
    description: Apply Noise augmentation
    type: boolean
  noise_scale:
    displayOrder: 10
    label: Noise scale
    description: Scale of noise relative to signal
    type: number
  warp_aug:
    displayOrder: 11
    label: Warp
    description: Apply Warp augmentation - set parameters below
    type: boolean
  warp_ratio:
    displayOrder: 12
    label: Warp ratio
    description: Time Warp ratio
    type: boolean
  warp_speed:
    displayOrder: 13
    label: Warp speed
    description: Apply Time Warp augmentation
    type: number
  warp_prob:
    displayOrder: 14
    label: Warp probablity
    description: Apply Time Warp augmentation
    type: number

outputs:
  output_1:
    displayOrder: 1
    label: Time
    description: Output data timestamps
    type: data:*/*
    fileToKeyMap:
      augmented_data.csv: output_1


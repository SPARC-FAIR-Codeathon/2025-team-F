name: SPARCats
key: simcore/services/comp/sparcats
type: computational
integration-version: 1.0.0
version: 0.1.0
description: Generate augmented time series physiological data based on data from the SPARC Data Portal.
contact: oath399@aucklanduni.ac.nz
thumbnail: https://github.com/ITISFoundation/osparc-assets/blob/cb43207b6be2f4311c93cd963538d5718b41a023/assets/default-thumbnail-cookiecutter-osparc-service.png?raw=true
authors:
  - name: Omkar Athavale
    email: oath399@aucklanduni.ac.nz
    affiliation: University of Auckland
inputs:
  input_1:
    displayOrder: 1
    label: Target Organ
    description: Organ from which signal is measured
    type: ref_contentSchema
    contentSchema: 
      title: Organ
      default: Heart
      type: array
      enum: [Heart, Vagus nerve, Nodose ganglion]
  input_2:
    displayOrder: 2
    label: Species
    description: Species from which source data were measured
    type: ref_contentSchema
    contentSchema: 
      title: Species
      default: Mouse
      enum: [Mouse, Rat, Human, Pig, Dog, Cat]
  input_3:
    displayOrder: 3
    label: Gender
    description: Gender of subjects for source data
    type: ref_contentSchema
    contentSchema: 
      title: Gender
      default: Both
      enum: [Male, Female, Both]
  expt_approach:
    displayOrder: 4
    label: Experimental Approach
    description: The type of data
    type: ref_contentSchema
    contentSchema: 
      title: Experimental Approach
      default: Electrophysiology
      enum: [Electrophysiology, Physiology]
  input_4:
    displayOrder: 5
    label: Number of Augmented Data Series
    description: How many augmented data series per input data series
    type: number
    # allowed input / output types are "string", "number", "bool", "data:*/*"
    defaultValue: 5
  drift_aug:
    displayOrder: 6
    label: Drift
    description: Apply Drift augmentation
    type: string
  noise_aug:
    displayOrder: 7
    label: Noise
    description: Apply Noise augmentation
    type: string
  warp_aug:
    displayOrder: 8
    label: Warp
    description: Apply Warp augmentation - set parameters below
    type: string
  warp_ratio:
    displayOrder: 9
    label: Warp ratio
    description: Time Warp ratio
    type: number
  warp_speed:
    displayOrder: 10
    label: Warp speed
    description: Apply Time Warp augmentation
    type: number
  warp_prob:
    displayOrder: 11
    label: Warp probablity
    description: Apply Time Warp augmentation
    type: number

outputs:
  output_1:
    displayOrder: 1
    label: Time
    description: Output data timestamps
    type: data:*/*
    fileToKeyMap:
      config.json: output_1
  output_2:
    displayOrder: 2
    label: Original Data
    description: Original Data, one column per series
    type: data:*/*
    fileToKeyMap:
      config.json: output_2
  output_3:
    displayOrder: 3
    label: Augmented Data
    description: Augmented Data, one column per series
    type: data:*/*
    fileToKeyMap:
      config.json: output_3

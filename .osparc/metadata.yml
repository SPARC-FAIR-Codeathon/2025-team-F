name: SPARCats
key: simcore/services/comp/sparcats
type: computational
integration-version: 1.0.0
version: 0.1.0
description: Generate augmented time series physiological data based on data from the SPARC Data Portal.
contact: oath399@aucklanduni.ac.nz
thumbnail: https://github.com/ITISFoundation/osparc-assets/blob/cb43207b6be2f4311c93cd963538d5718b41a023/assets/default-thumbnail-cookiecutter-osparc-service.png?raw=true
authors:
  - name: Omkar Athavale
    email: oath399@aucklanduni.ac.nz
    affiliation: University of Auckland
inputs:
  exp_approach:
    displayOrder: 1
    label: Target Organ/Location
    description: Organ from which signal is measured
    type: ref_contentSchema
    contentSchema: 
      title: Organ
      default: Heart (ECG)
      enum: [Heart (ECG), Vagus nerve, Nodose ganglion]
  input_2:
    displayOrder: 2
    label: Species
    description: Species from which source data were measured
    type: ref_contentSchema
    contentSchema: 
      title: Species
      default: Mouse
      enum: [Mouse, Rat, Human, Pig]
  input_3:
    displayOrder: 3
    label: Gender
    description: Gender of subjects for source data
    type: ref_contentSchema
    contentSchema: 
      title: Gender
      default: Both
      enum: [Male, Female, Both]
  input_4:
    displayOrder: 4
    label: Number of Augmented Data Series
    description: How many augmented data series per input data series
    type: number
    # allowed input / output types are "string", "number", "bool", "data:*/*"
    defaultValue: 5
  input_5:
    displayOrder: 5
    label: Scaling
    description: Apply Scaling augmentation
    type: string
  input_6:
    displayOrder: 6
    label: Jitter
    description: Apply Jitter augmentation
    type: string
  input_7:
    displayOrder: 7
    label: Rotation
    description: Apply Rotation augmentation
    type: string
  input_8:
    displayOrder: 8
    label: Time Warp
    description: Apply Time Warp augmentation
    type: string
  
outputs:
  output_1:
    displayOrder: 1
    label: Exact results
    description: Exact matches to search
    type: data:*/*
    fileToKeyMap:
      output_exact.json: output_1
  output_2:
    displayOrder: 1
    label: Relevant results
    description: Inexact matches to search
    type: data:*/*
    fileToKeyMap:
      output_relevant.json: output_2

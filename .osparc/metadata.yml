name: SPARCats
key: simcore/services/comp/sparcats
type: computational
integration-version: 1.0.0
version: 0.1.0
description: Generate augmented time series physiological data based on data from the SPARC Data Portal.
contact: oath399@aucklanduni.ac.nz
thumbnail: https://github.com/ITISFoundation/osparc-assets/blob/cb43207b6be2f4311c93cd963538d5718b41a023/assets/default-thumbnail-cookiecutter-osparc-service.png?raw=true
authors:
  - name: Omkar Athavale
    email: oath399@aucklanduni.ac.nz
    affiliation: University of Auckland
inputs:
  input_1:
    displayOrder: 1
    label: Target Organ/Location
    description: Organ from which signal is measured
    type: string
    contentSchema:
      title: Organ
      default: Heart (ECG)
      enum: [Heart, Vagus nerve, Nodose ganglion]
  input_2:
    displayOrder: 2
    label: Species
    description: Species from which source data were measured
    type: ref_contentSchema
      contentSchema: 
        title: Species
        default: Mouse
        enum: [Mouse, Rat, Human, Pig]
  input_3:
    displayOrder: 3
    label: input_3_label
    description: The input 3 description
    type: string
    # allowed input / output types are "string", "number", "bool", "data:*/*"
    defaultValue: some_value(optional)
    fileToKeyMap:
      somefilename.ext: input_3
  input_4:
    displayOrder: 4
    label: input_4_label
    description: The input 4 description
    type: string
    # allowed input / output types are "string", "number", "bool", "data:*/*"
    defaultValue: some_value(optional)
    fileToKeyMap:
      somefilename.ext: input_4
  input_5:
    displayOrder: 5
    label: input_5_label
    description: The input 5 description
    type: string
    # allowed input / output types are "string", "number", "bool", "data:*/*"
    defaultValue: some_value(optional)
    fileToKeyMap:
      somefilename.ext: input_5
  input_6:
    displayOrder: 6
    label: input_6_label
    description: The input 6 description
    type: string
    # allowed input / output types are "string", "number", "bool", "data:*/*"
    defaultValue: some_value(optional)
    fileToKeyMap:
      somefilename.ext: input_6
  input_7:
    displayOrder: 7
    label: input_7_label
    description: The input 7 description
    type: string
    # allowed input / output types are "string", "number", "bool", "data:*/*"
    defaultValue: some_value(optional)
    fileToKeyMap:
      somefilename.ext: input_7
  input_8:
    displayOrder: 8
    label: input_8_label
    description: The input 8 description
    type: string
    # allowed input / output types are "string", "number", "bool", "data:*/*"
    defaultValue: some_value(optional)
    fileToKeyMap:
      somefilename.ext: input_8
  
